<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Google Map</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />

    <style>
      #map {
        height: 600px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>My Google Map</h1>
    <div id="map"></div>
    <script>
      function initMap() {
        // map options
        var options = {
          zoom: 13,
          center: {
            lat: -1.2681032,
            lng: 36.8012525
          }
        };

        // new map
        var map = new google.maps.Map(document.getElementById('map'), options);

        // // map maker
        // var marker = new google.maps.Marker({
        //   position: {
        //     lat: -1.2681032,
        //     lng: 36.8012525
        //   },
        //   map: map,
        //   icon:
        //     'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
        // });

        // // info window
        // var infoWindow = new google.maps.InfoWindow({
        //   content: '<h3>Westlands</h3>'
        // });

        // // listen for a click
        // marker.addListener('click', function() {
        //   infoWindow.open(map, marker);
        // });

        addMaker({
          coords: { lat: -1.268103, lng: 36.801252 },
          iconImage:
            'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content: '<h3>One Plaza, Westlands</h3>'
        });
        addMaker({
          coords: { lat: -1.265679, lng: 36.800459 }
        });
        addMaker({
          coords: { lat: -1.259887, lng: 36.775267 }
        });

        // Add maker Function
        function addMaker(props) {
          var marker = new google.maps.Marker({
            position: props.coords,
            map: map
            // icon: props.iconImage
          });

          // check for customIcon
          if (props.iconImage) {
            // set ico image
            marker.setIcon(props.iconImage);
          }

          // check content
          if (props.content) {
            // set info window
            var infoWindow = new google.maps.InfoWindow({
              content: props.content
            });

            // listen for a click
            marker.addListener('click', function() {
              infoWindow.open(map, marker);
            });
          }
        }
      }
    </script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEgzJCTHLXXQfywWBAquw8CmjPSHQdfOs&callback=initMap"
    ></script>
  </body>
</html>
